<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Card - Project</title>

<body>
      <div class="card-menu">
          <h1>Card - Project</h1>
          <div class="card-menu-pages">

          <h2><a href="pages/page-santos.html" class="page-menu-link">Santos</h2></a>
        </div>
      </div>
    
      <div class="container">
        <div class="card-cadastrar">
            <h2>Informações</h2>
            <input id="nome" placeholder="Digite seu nome!">

        </div>

      <div class="card-principal">

          </div>

            <p class="card-text">Cartão de <span>Todos</span></p>
          </div>
          </div>

      <div class="img3-img4">
        <img src="img/img3.png" class="img3">
        <img src="img/img4.png" class="img4">
      </div>
      </div>
    </div>
    <button onclick="imprimir()" class="button2"> Imprimir Cartão</button>
